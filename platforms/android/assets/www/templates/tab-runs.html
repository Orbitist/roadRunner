<ion-view view-title="Silo City Runs">
  <ion-content>
        <div class="list card" ng-repeat="run in runs" >
          <div class="item">
            <h2>{{run.title}}</h2>
          </div>
          <div class="item item-body">
            <img class="full-image" src="{{run.image}}">
            <p>{{run.description}}</p>
            <p><small>2.4 Mi | <i class="icon ion-ios-pulse-strong"></i> Moderate</small></p>
            <a href="#/tab/runs/{{run.id}}" class="button button-block button-positive">RUN!</a>
          </div>
        </div>
  </ion-content>
</ion-view>
